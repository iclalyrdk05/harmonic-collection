<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drinks & Cultures</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      background-color: #f9f5f0;
      background-image: url('https://www.transparenttextures.com/patterns/white-paper.png'); /* Textured background */
      font-family: Arial, sans-serif;
      color: #333;
      line-height: 1.6;
    }

    /* Header Styling */
    h1 {
      text-align: center;
      color: #1e3d73;
      font-family: 'Georgia', serif;
      margin-top: 30px;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    /* Footer Styling */
    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      font-size: 0.9rem;
      color: #666;
    }

    /* Image container styling */
    .images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .images .grow {
      flex: 1;
      max-width: 300px;
      transition: transform 0.3s ease;
    }

    .images .grow img {
      width: 100%;
      border-radius: 8px;
    }

    .images .grow:hover {
      transform: scale(1.05);
    }

    /* Specific Styling for the Soda Image */
    .images .grow img[alt="Sparkling Drinks"] {
      max-width: 200px; /* Make the Soda image smaller */
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>Drinks & Cultures</h1>

  <!-- Images Section -->
  <div class="images">
    <div class="grow">
      <a href="../entry-1/">
        <img src="images/cayhome.png" alt="Cezve">
      </a>
    </div>
    <div class="grow">
      <a href="../entry-2/">
        <img src="images/espressohome.png" alt="Espresso">
      </a>
    </div>
    <div class="grow">
      <a href="../entry-3/">
        <img src="images/pembecocktail.png" alt="Cocktails">
      </a>
    </div>
    <div class="grow">
      <a href="../entry-4/">
        <img src="images/limonata.png" alt="Lemonade">
      </a>
    </div>
    <div class="grow">
      <a href="../entry-5/">
        <img src="images/matchahome.png" alt="Matca">
      </a>
    </div>
    <div class="grow">
      <a href="../entry-6/">
        <img src="images/turp.png" alt="Salgam">
      </a>
    </div>
    <div class="grow">
      <a href="../entry-7/">
        <img src="images/tea.png" alt="Herbal Tea">
      </a>
    </div>
    <div class="grow">
      <a href="../entry-8/">
        <img src="images/soda.png" alt="Sparkling Drinks" style="max-width: 200px; width: 70%;">
      </a>
    </div>
    <div class="grow">
      <a href="../entry-9/">
        <img src="images/ayran1.png" alt="Ayran">
      </a>
    </div>
    <div class="grow">

    </div>
  </div>

</body>
</html>
